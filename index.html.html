<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Mock Test Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #00f260; --secondary: #0575e6; --glass-border: rgba(255, 255, 255, 0.2); --card-bg: rgba(20, 20, 40, 0.95); }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Outfit', sans-serif; }
        body { background: linear-gradient(135deg, #1a2980, #26d0ce); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 15px; color: white; }
        .app-container { width: 100%; max-width: 600px; background: var(--card-bg); backdrop-filter: blur(15px); border: 1px solid var(--glass-border); border-radius: 24px; padding: 2rem; box-shadow: 0 20px 50px rgba(0,0,0,0.5); max-height: 90vh; display: flex; flex-direction: column; }
        
        h1 { font-size: 1.8rem; text-align: center; background: linear-gradient(to right, #00f260, #0575e6); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        
        /* Dashboard List */
        .quiz-list { overflow-y: auto; flex-grow: 1; padding-right: 5px; }
        .test-btn { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 15px; padding: 18px; margin-bottom: 12px; color: white; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .test-btn:hover { background: rgba(0, 242, 96, 0.1); border-color: var(--primary); transform: translateY(-2px); }
        .test-btn .name { font-weight: 700; font-size: 1.1rem; }
        .test-btn .badge { background: var(--primary); color: black; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }

        .hidden { display: none !important; }
        .btn-main { background: linear-gradient(90deg, #00f260, #0575e6); border: none; color: white; padding: 15px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: 10px; }
        
        /* Quiz Styles */
        .option-btn { width: 100%; padding: 15px; margin-bottom: 10px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 12px; text-align: left; color: #ddd; cursor: pointer; }
        .correct { background: rgba(0, 242, 96, 0.2) !important; border-color: #00f260 !important; }
        .wrong { background: rgba(255, 0, 85, 0.2) !important; border-color: #ff0055 !important; }
    </style>
</head>
<body>

<div class="app-container">
    <div id="view-dash">
        <h1>Smart Mock Tests</h1>
        <div class="quiz-list" id="list-container">
            <p style="text-align: center;">Loading Tests...</p>
        </div>
    </div>

    <div id="view-quiz" class="hidden">
        <div id="quiz-header" style="margin-bottom: 20px; border-bottom: 1px solid #444; padding-bottom: 10px;">
            <h3 id="active-test-name" style="color: var(--primary);">Test</h3>
        </div>
        <div id="q-text" style="font-size: 1.2rem; margin-bottom: 20px;"></div>
        <div id="opts-list"></div>
        <button class="btn-main" onclick="location.reload()">Back to Dashboard</button>
    </div>
</div>

<script>
const App = {
    // १. डाटा लोड गर्ने र बटन बनाउने म्याजिक
    init: async () => {
        try {
            const res = await fetch('data/list.json');
            const files = await res.json(); // ['1.json', '2.json', '3.json']
            
            const container = document.getElementById('list-container');
            container.innerHTML = '';

            // नयाँ फाइल माथि देखाउन (Reverse गर्ने)
            const reversedFiles = [...files].reverse();
            const total = files.length;

            reversedFiles.forEach((fileName, index) => {
                const testNum = total - index; // यो अटोमेटिक नम्बरिङ हो
                const btn = document.createElement('div');
                btn.className = 'test-btn';
                btn.innerHTML = `
                    <div class="name">Smart Mock Test ${testNum}</div>
                    ${index === 0 ? '<span class="badge">New</span>' : ''}
                `;
                btn.onclick = () => App.loadTest(fileName, `Smart Mock Test ${testNum}`);
                container.appendChild(btn);
            });
        } catch (e) {
            document.getElementById('list-container').innerHTML = "फाइलहरू लोड हुन सकेनन्।";
        }
    },

    // २. बटन थिचेपछि JSON तान्ने
    loadTest: async (file, title) => {
        const res = await fetch(`data/${file}`);
        const questions = await res.json();
        App.startQuiz(questions, title);
    },

    startQuiz: (data, title) => {
        document.getElementById('view-dash').classList.add('hidden');
        document.getElementById('view-quiz').classList.remove('hidden');
        document.getElementById('active-test-name').innerText = title;
        
        // यहाँ तपाईँको पुरानो Quiz Engine को बाँकी Logic हाल्न सक्नुहुन्छ
        const q = data[0]; // उदाहरणको लागि पहिलो कोन मात्र
        document.getElementById('q-text').innerText = q.q;
        const opts = document.getElementById('opts-list');
        opts.innerHTML = '';
        q.o.forEach(opt => {
            opts.innerHTML += `<div class="option-btn">${opt}</div>`;
        });
    }
};

window.onload = App.init;
</script>
</body>
</html>
